<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamcarz Delivery Note Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Kamcarz Delivery Note Generator</h1>
        <form method="POST">
            <div class="form-section">
                <h2>Seller Details</h2>
                <label>Name:</label>
                <input type="text" name="seller_name" required>
                <label>Email:</label>
                <input type="email" name="seller_email" required>
            </div>
            <div class="form-section">
                <h2>Buyer Details</h2>
                <label>Name:</label>
                <input type="text" name="buyer_name" required>
                <label>Email:</label>
                <input type="email" name="buyer_email" required>
                                <label>Address:</label>
                                <input type="text" name="buyer_address" required>
            </div>
            <div class="form-section">
                <h2>Car Details</h2>
                <label>Make:</label>
                <input type="text" name="car_make" required>
                <label>Model:</label>
                <input type="text" name="car_model" required>
                <label>Year:</label>
                <input type="text" name="car_year" required>
                <label>VIN:</label>
                <input type="text" name="vin" required>
                <label>Registration No:</label>
                <input type="text" name="reg_no" required>
                <label>Odometer Reading:</label>
                <input type="text" name="odometer" required>
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>

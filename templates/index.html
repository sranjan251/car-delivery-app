<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Delivery Note Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Car Delivery Note Generator</h1>
        <form method="POST">
            <div class="form-section">
                <h2>Seller Details</h2>
                <div class="form-group">
                    <label for="seller_name">Name:</label>
                    <input type="text" name="seller_name" id="seller_name" required>
                </div>
                <div class="form-group">
                    <label for="seller_email">Email:</label>
                    <input type="email" name="seller_email" id="seller_email" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Buyer Details</h2>
                <div class="form-group">
                    <label for="buyer_name">Name:</label>
                    <input type="text" name="buyer_name" id="buyer_name" required>
                </div>
                <div class="form-group">
                    <label for="buyer_email">Email:</label>
                    <input type="email" name="buyer_email" id="buyer_email" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Car Details</h2>
                <div class="form-group">
                    <label for="car_make">Make:</label>
                    <input type="text" name="car_make" id="car_make" required>
                </div>
                <div class="form-group">
                    <label for="car_model">Model:</label>
                    <input type="text" name="car_model" id="car_model" required>
                </div>
                <div class="form-group">
                    <label for="car_year">Year:</label>
                    <input type="text" name="car_year" id="car_year" required>
                </div>
                <div class="form-group">
                    <label for="vin">VIN:</label>
                    <input type="text" name="vin" id="vin" required>
                </div>
                <div class="form-group">
                    <label for="reg_no">Registration No:</label>
                    <input type="text" name="reg_no" id="reg_no" required>
                </div>
                <div class="form-group">
                    <label for="odometer">Odometer Reading:</label>
                    <input type="text" name="odometer" id="odometer" required>
                </div>
            </div>

            <button type="submit">Generate & Send</button>
        </form>
    </div>
</body>
</html>
